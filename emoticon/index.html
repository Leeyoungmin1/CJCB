        <h1 class="best-emoticon-title_title">베스트 이모티콘</h1>
        <p>
          ‘몽’과 친구들을 주제로 제작한 이모티콘은 각 캐릭터들의 독특한 개성과
          매력을 일상에서 친근하게 표현하도록 디자인되었다. 캐릭터들의 다양한
          감정 표현을 통해 일상 생활에서 대화를 주고 받으며 잘 사용될 수 있도록
          제작해 사용자들이 쉽게 동감하도록 구성했다. 특히, 움직이는 임티콘을
          넣어 더욱 생동감이 넘치 도록 제작했다.
